# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on: [ push, pull_request ]

jobs:
  build:

    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macOS-latest ]
        java: [ 8, 11, 15 ]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can checkout the head.
        fetch-depth: 0


    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}

    - name: Build with Maven
      run: mvn --batch-mode --errors --file pom.xml clean verify '-Prun-its' '-Pdocs' '-Dinvoker.streamLogs=true'

    - name: Deploy snapshot
      if: ${{ matrix.java == '11' }} && ${{ matrix.os == 'ubuntu-latest' }} && ${{ github.ref == 'refs/heads/master' }}
      run: mvn deploy --batch-mode -Pdocs -Pdeploy-github -DskipTests
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.1
      with:
        # Artifact name
        name: scms-${{ matrix.os }}-java${{ matrix.java }}
        # A file, directory or wildcard pattern that describes what to upload
        path: dist/target/scms*.zip
        # The desired behavior if no files are found using the provided path.
        if-no-files-found: error
